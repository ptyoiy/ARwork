<html>

<head>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<script type="module">
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r119/build/three.module.js';
    import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

    function main() {
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas });

        const fov = 60;
        const aspect = 2;  // the canvas default
        const near = 0.1;
        const far = 200;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 30;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color('white');

        // put the camera on a pole (parent it to an object)
        // so we can spin the pole to move the camera around the scene
        const cameraPole = new THREE.Object3D();
        scene.add(cameraPole);
        cameraPole.add(camera);
        let pickableMesh = []; // 선택용 배열

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            camera.add(light);
        }

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        function rand(min, max) {
            if (max === undefined) {
                max = min;
                min = 0;
            }
            return min + (max - min) * Math.random();
        }

        function randomColor() {
            return `hsl(${rand(360) | 0}, ${rand(50, 100) | 0}%, 50%)`;
        }
        let gltfLoader = new GLTFLoader(); // 3D 모델 관리자

        const numObjects = 100;
        let mesh;
        const path = "./media/sunflower/sunflower.gltf";
        for (let i = 0; i < numObjects; ++i) {
            const material = new THREE.MeshPhongMaterial({
                color: randomColor(),
            });

            // const cube = new THREE.Mesh(geometry, material);
            // scene.add(cube);
            gltfLoader.load(path, (gltf) => {
                mesh = gltf.scene
                mesh.position.set(rand(-20, 20), rand(-20, 20), rand(-20, 20));
                mesh.rotation.set(rand(Math.PI), rand(Math.PI), 0);
                // mesh.scale.set(rand(3, 6), rand(3, 6), rand(3, 6));
                scene.add(mesh); // 추가  


                const box = new THREE.Box3().setFromObject(mesh);
                const boxSize = box.getSize(new THREE.Vector3()).length();
                const boxCenter = box.getCenter(new THREE.Vector3());
                frameArea(boxSize * 0.7, boxSize, boxCenter, camera);

                // get a list of all the meshes in the scen
                mesh.traverse((node) => {
                    if (node instanceof THREE.Mesh) {
                        pickableMesh.push(node);
                    }
                });


            });
            // cube.position.set(rand(-20, 20), rand(-20, 20), rand(-20, 20));
            // cube.rotation.set(rand(Math.PI), rand(Math.PI), 0);
            // cube.scale.set(rand(3, 6), rand(3, 6), rand(3, 6));

        }
        // glTF 피킹용 박스 생성
        function frameArea(sizeToFitOnScreen, boxSize, boxCenter, camera) {
            const halfSizeToFitOnScreen = sizeToFitOnScreen * 0.5;
            const halfFovY = THREE.Math.degToRad(camera.fov * .5);
            const distance = halfSizeToFitOnScreen / Math.tan(halfFovY);
            // compute a unit vector that points in the direction the camera is now
            // in the xz plane from the center of the box
            const direction = (new THREE.Vector3())
                .subVectors(camera.position, boxCenter)
                .multiply(new THREE.Vector3(1, 0, 1))
                .normalize();

            // move the camera to a position distance units way from the center
            // in whatever direction the camera was from the center already
            camera.position.copy(direction.multiplyScalar(distance).add(boxCenter));

            // pick some near and far values for the frustum that
            // will contain the box.
            camera.near = boxSize / 100;
            camera.far = boxSize * 100;

            camera.updateProjectionMatrix();

            // point the camera to look at the center of the box
            camera.lookAt(boxCenter.x, boxCenter.y, boxCenter.z);
        }


        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        class PickHelper {
            constructor() {
                this.raycaster = new THREE.Raycaster();
                this.pickedObject = null;
                this.pickedObjectSavedColor = 0;
                this.arrow = new THREE.ArrowHelper(this.raycaster.ray.direction, {x:0,y:0.1,z:0.1}, 100, Math.random() * 0xffffff);
                scene.add(this.arrow);
            }
            pick(normalizedPosition, scene, camera, time) {
                // restore the color if there is a picked object
                if (this.pickedObject) {
                    this.pickedObject.material.emissive.setHex(this.pickedObjectSavedColor);
                    this.pickedObject = undefined;
                }

                // cast a ray through the frustum
                this.raycaster.setFromCamera(normalizedPosition, camera);
                this.arrow.setDirection(this.raycaster.ray.direction);
                // get the list of objects the ray intersected
                const intersectedObjects = this.raycaster.intersectObjects(pickableMesh);
                console.log(intersectedObjects);
                if (intersectedObjects.length) {
                    // pick the first object. It's the closest one
                    this.pickedObject = intersectedObjects[0].object;
                    // save its color
                    this.pickedObjectSavedColor = this.pickedObject.material.emissive.getHex();
                    // set its emissive color to flashing red/yellow
                    this.pickedObject.material.emissive.setHex((time * 8) % 2 > 1 ? 0xFFFF00 : 0xFF0000);
                }
            }
        }

        const pickPosition = { x: 0, y: 0 };
        const pickHelper = new PickHelper();
        clearPickPosition();

        function render(time) {
            time *= 0.001;  // convert to seconds;

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            //cameraPole.rotation.y = time * .1;

            pickHelper.pick(pickPosition, scene, camera, time);
            pickHelper.arrow.setDirection(pickPosition);
            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);

        function getCanvasRelativePosition(event) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (event.clientX - rect.left) * canvas.width / rect.width,
                y: (event.clientY - rect.top) * canvas.height / rect.height,
            };
        }

        function setPickPosition(event) {
            const pos = getCanvasRelativePosition(event);
            pickPosition.x = (pos.x / canvas.width) * 2 - 1;
            pickPosition.y = (pos.y / canvas.height) * -2 + 1;  // note we flip Y
        }

        function clearPickPosition() {
            // unlike the mouse which always has a position
            // if the user stops touching the screen we want
            // to stop picking. For now we just pick a value
            // unlikely to pick something
            pickPosition.x = -100000;
            pickPosition.y = -100000;
        }
        window.addEventListener('mousemove', setPickPosition);
        window.addEventListener('mouseout', clearPickPosition);
        window.addEventListener('mouseleave', clearPickPosition);

        window.addEventListener('touchstart', (event) => {
            // prevent the window from scrolling
            event.preventDefault();
            setPickPosition(event.touches[0]);
        }, { passive: false });

        window.addEventListener('touchmove', (event) => {
            setPickPosition(event.touches[0]);
        });

        window.addEventListener('touchend', clearPickPosition);
    }

    main();

</script>

<body>
    <canvas id="c"></canvas>
</body>

</html>
